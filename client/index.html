<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Calculator</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <header>
        <h1>CO<sub>2</sub> Calculator</h1>
        <p>Track and reduce your carbon footprint for a greener planet.</p>
    </header>
    <main>
        <section class="calculator">
            <h2>Calculate Your Carbon Footprint</h2>
            <form id="co2-form" autocomplete="off">
                <div class="form-group">
                    <label for="transport">Daily Transport (km):</label>
                    <input type="number" id="transport" name="transport" min="0" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="electricity">Electricity Usage (kWh/day):</label>
                    <input type="number" id="electricity" name="electricity" min="0" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="meat">Meat Consumption (servings/day):</label>
                    <input type="number" id="meat" name="meat" min="0" step="1" required>
                </div>
                <button type="submit">Calculate</button>
            </form>
            <div id="result" class="result" aria-live="polite"></div>
        </section>
        <section class="history">
            <h2>Your Calculation History</h2>
            <ul id="history-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 CO2 Calculator. Made with <span aria-label="love">❤️</span> for a greener planet.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
